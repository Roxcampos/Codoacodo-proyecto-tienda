<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario - Tienda KappaCode</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./js/login.js"></script>
    <script src="./js/perfil_usuario.js"></script>
</head>
<body>
    <header>
        <script>
            let logged = sessionStorage.getItem('log');
            let rol = sessionStorage.getItem('rol');
            if (logged == "true") {
                if (rol == "cliente") {
                    $(function () {
                        $("#header").load("headerlog.html", function () {
                            $.getScript("./js/productos.js");
                        });
                    });
                } else if (rol == "admin") {
                    $(function () {
                        $("#header").load("headeradmin.html", function () {
                            $.getScript("./js/productos.js");
                        });
                    });
                }
            } else {
                $(function () {
                    $("#header").load("header.html", function () {
                        $.getScript("./js/productos.js");
                    });
                });
            }
        </script>
        <div id="header"></div>
    </header>

    <main>
        <div class="perfil-container">
            <h2>Perfil del Usuario</h2>
            <form id="perfilForm">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" class="perfil-input" disabled>
                </div>
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" class="perfil-input" disabled>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" class="perfil-input" disabled>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="perfil-input" disabled>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contrase√±a</label>
                    <input type="password" id="contrasena" class="perfil-input" disabled>
                </div>
                <div class="form-buttons">
                    <button type="button" id="modificarBtn">Modificar</button>
                    <button type="button" id="guardarBtn" style="display: none;">Guardar</button>
                </div>
            </form>
        </div>
        </div>
    </main>
   
    <footer>
        <script>
            $(function () {
                $("#footer").load("footer.html");
            });
        </script>
        <div id="footer"></div>
    </footer>

    <script src="./js/perfil_usuario.js"></script> 
</body>
</html>
