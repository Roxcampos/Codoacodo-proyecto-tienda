    <header><!-- llamo al header -->
        <!-- llamo al header -->
        <script>
            let logged = sessionStorage.getItem('log')
            let rol = sessionStorage.getItem('rol')
            if (logged == "true") {
                if (rol == "cliente") {
                    $(function () {
                        $("#header").load("headerlog.html", function () {
                            $.getScript("./js/productos.js");
                        });
                    })
                }
                else {
                    if (rol == "admin") {
                        $(function () {
                            $("#header").load("headeradmin.html", function () {
                                $.getScript("./js/productos.js");
                            });
                        }
                        )
                    }
                    else {
                        $(function () {
                            $("#header").load("header.html", function () {
                                $.getScript("./js/productos.js");
                            });
                        });
                        console.log(2)
                    }
                };

                console.log(10)
            }
            else {
                $(function () {
                    $("#header").load("header.html", function () {
                        $.getScript("./js/productos.js");
                    });
                });
                console.log(2)
            }
        </script>
        <!-- sin este div por alguna razon no se visualiza, supongo que hace que se muestre y por eso el #header de la funsion anterior -->
        <div id="header"></div>
        <!-- Claro, desglosemos paso a paso lo que hace ese código:
 
 1- <script>: Esta etiqueta HTML se utiliza para incluir código JavaScript en la página.
 2- $(function(){ ... }): Esto es una abreviatura de $(document).ready(function(){ ... }). Es una función de jQuery que se ejecuta cuando el documento HTML está completamente cargado y listo para manipularse.
 3- $("#header").load("header.html");:
    · $("#header"): Esto selecciona el elemento con el id "header". Es decir, busca un elemento en el HTML con el atributo id igual a "header".
    · .load("header.html"): Este método de jQuery carga el contenido de un archivo HTML (en este caso, "header.html") y lo inserta dentro del elemento seleccionado. En este caso, insertará el contenido de "header.html" dentro del elemento con el id "header".
 4- <div id="header"></div>: Este es el contenedor en el HTML donde se cargará el contenido del encabezado. Es un div con el id "header". -->
 <!-- main mostramos tarjetas de productos -->
 </header>

            </div>
