<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Productos - Tienda KappaCode</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/productos.js"></script>
</head>

<body>
    <header><!-- llamo al header -->
        <script>
            $(function () {
                $("#header").load("header.html");
            });
        </script>
        <!-- sin este div por alguna razon no se visualiza, supongo que hace que se muestre y por eso el #header de la funsion anterior -->
        <div id="header"></div>
        <!-- Claro, desglosemos paso a paso lo que hace ese código:
 
 1- <script>: Esta etiqueta HTML se utiliza para incluir código JavaScript en la página.
 2- $(function(){ ... }): Esto es una abreviatura de $(document).ready(function(){ ... }). Es una función de jQuery que se ejecuta cuando el documento HTML está completamente cargado y listo para manipularse.
 3- $("#header").load("header.html");:
    · $("#header"): Esto selecciona el elemento con el id "header". Es decir, busca un elemento en el HTML con el atributo id igual a "header".
    · .load("header.html"): Este método de jQuery carga el contenido de un archivo HTML (en este caso, "header.html") y lo inserta dentro del elemento seleccionado. En este caso, insertará el contenido de "header.html" dentro del elemento con el id "header".
 4- <div id="header"></div>: Este es el contenedor en el HTML donde se cargará el contenido del encabezado. Es un div con el id "header". -->
        <!-- main mostramos tarjetas de productos -->
    </header>
    <main>
        <div id="filtro" class="filtro">
            <label for="precio" >Precio: </label>
            
            <input type="number" onchange="guardarPrecio(this.value)" placeholder="0" >
            <select id="tipoPrenda" onchange="guardarCategoria(this.value)">
                <option value="all">Todo</option>
                <option value="remera">Remera</option>
                <option value="pantalon">Pantalon</option>
            </select>
            <select id="genero" onchange="guardarGenero(this.value)">
                <option value="all">Todo</option>
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
              </select>
              <button class="filtrar" onclick="mostrar()">Aplicar fitro</button>
        </div>
        
        <!-- aca va la lista de productos-->
        <div >
            <ul id="productos" class="productos">
            </ul>
            
        </div>


    <script>mostrar(sessionStorage.genero, sessionStorage.categoria, "")</script>
    </main>
    <footer> <!-- llamo al footer -->
        <script>
            $(function () {
                $("#footer").load("footer.html");
            });
        </script>
        <!-- sin este div por alguna razon no se visualiza, supongo que hace que se muestre y por eso el #header de la funsion anterior -->
        <div id="footer"></div>
    </footer>

</body>

</html>
